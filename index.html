<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sci‑Fi Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* --- 既存CSSそのまま（省略なし） --- */
    :root {
      --bg-main: #050814;
      --bg-panel: #0b1020;
      --accent: #34d1ff;
      --accent-soft: rgba(52, 209, 255, 0.3);
      --accent-strong: #00f5a0;
      --text-main: #e9f5ff;
      --text-dim: #7f9bb8;
      --danger: #ff4b81;
      --border-radius: 14px;
      --shadow-soft: 0 0 25px rgba(0, 255, 200, 0.25);
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #101b3a 0, #050814 55%, #000 100%);
      color: var(--text-main);
      font-family: var(--font-main);
    }

    .scanlines {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.04) 1px,
        transparent 1px
      );
      background-size: 100% 3px;
      mix-blend-mode: soft-light;
      opacity: 0.25;
      z-index: 0;
    }

    .calculator-shell {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      margin: 16px;
      padding: 18px;
      border-radius: 22px;
      background: radial-gradient(circle at top left, #1b2a4a 0, #050814 55%);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.8), var(--shadow-soft);
      border: 1px solid rgba(52, 209, 255, 0.4);
      overflow: hidden;
    }

    .calculator-shell::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 10% 0, rgba(0, 245, 160, 0.12), transparent 55%),
        radial-gradient(circle at 90% 100%, rgba(52, 209, 255, 0.18), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
      z-index: -1;
    }

    .calc-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(52, 209, 255, 0.25);
    }

    .calc-title {
      font-size: 0.9rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-dim);
    }

    .calc-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.7rem;
      color: var(--accent);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent-strong);
      box-shadow: 0 0 10px var(--accent-strong);
      animation: pulse 1.6s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.4); opacity: 0.4; }
    }

    .display {
      position: relative;
      margin-bottom: 14px;
      padding: 12px 14px;
      border-radius: var(--border-radius);
      background: linear-gradient(135deg, #050814, #0b1020);
      border: 1px solid rgba(52, 209, 255, 0.35);
      box-shadow: inset 0 0 18px rgba(0, 0, 0, 0.8);
      overflow: hidden;
    }

    .display::before {
      content: "QUANTUM I/O";
      position: absolute;
      top: 6px;
      left: 10px;
      font-size: 0.55rem;
      letter-spacing: 0.18em;
      color: rgba(127, 155, 184, 0.7);
    }

    .display-secondary {
      min-height: 18px;
      text-align: right;
      font-size: 0.7rem;
      color: var(--text-dim);
      margin-top: 10px;
      margin-bottom: 4px;
      word-wrap: break-word;
    }

    .display-main {
      text-align: right;
      font-size: clamp(1.8rem, 4vw, 2.4rem);
      font-weight: 500;
      color: var(--accent-strong);
      text-shadow: 0 0 12px rgba(0, 245, 160, 0.7);
      word-wrap: break-word;
    }

    .display-glow {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 80% 0, rgba(0, 245, 160, 0.18), transparent 55%);
      opacity: 0.7;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    /* --- エラーコンソール追加 --- */
    .error-console {
      margin-top: 6px;
      min-height: 18px;
      font-size: 0.7rem;
      color: var(--danger);
      text-align: right;
      opacity: 0.9;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 8px;
      margin-top: 10px;
    }

    .btn {
      position: relative;
      border: none;
      outline: none;
      border-radius: 12px;
      padding: 12px 0;
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-main);
      background: linear-gradient(145deg, #0b1020, #050814);
      box-shadow:
        0 0 0 1px rgba(52, 209, 255, 0.18),
        0 8px 14px rgba(0, 0, 0, 0.9);
      cursor: pointer;
      transition: transform 0.08s ease-out;
      user-select: none;
    }

    .btn::before {
      content: attr(data-label);
      position: absolute;
      top: 4px;
      left: 8px;
      font-size: 0.55rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: rgba(127, 155, 184, 0.7);
      pointer-events: none;
    }

    .btn-operator {
      color: var(--accent);
      box-shadow:
        0 0 0 1px rgba(52, 209, 255, 0.5),
        0 8px 16px rgba(0, 180, 255, 0.35);
    }

    .btn-func {
      color: var(--danger);
      box-shadow:
        0 0 0 1px rgba(255, 75, 129, 0.6),
        0 8px 16px rgba(255, 75, 129, 0.35);
    }

    .btn-equal {
      background: linear-gradient(145deg, #00f5a0, #00b3ff);
      color: #021018;
    }

    .btn-zero { grid-column: span 2; }

    @media (max-width: 480px) {
      .btn { padding: 11px 0; font-size: 0.95rem; }
    }
  </style>
</head>

<body>
  <div class="scanlines"></div>

  <div class="calculator-shell">
    <header class="calc-header">
      <div class="calc-title">NEBULA CALC v1.1</div>
      <div class="calc-status">
        <div class="status-dot"></div>
        <span>ONLINE</span>
      </div>
    </header>

    <section class="display">
      <div class="display-glow"></div>
      <div class="display-secondary" id="display-history">READY</div>
      <div class="display-main" id="display-main">0</div>
    </section>

    <!-- ★ エラーコンソール追加 -->
    <div class="error-console" id="error-console"></div>

    <main class="keypad">
      <!-- 上段：±削除 → ^追加 -->
      <button class="btn btn-func" data-type="clear-all" data-value="AC" data-label="SYS" onclick="deleteAll()">AC</button>
      <button class="btn btn-func" data-type="clear-entry" data-value="CE" data-label="MEM" onclick="deleteEle()">CE</button>

      <!-- ★ ± 削除 → ^ 追加 -->
      <button class="btn btn-operator" data-type="operator" data-value="^" data-label="POW">^</button>

      <button class="btn btn-operator" data-type="operator" data-value="÷" data-label="DIV">÷</button>

      <!-- 数字 -->
      <button class="btn" data-type="digit" data-value="7" data-label="NUM">7</button>
      <button class="btn" data-type="digit" data-value="8" data-label="NUM">8</button>
      <button class="btn" data-type="digit" data-value="9" data-label="NUM">9</button>
      <button class="btn btn-operator" data-type="operator" data-value="×" data-label="MUL">×</button>

      <button class="btn" data-type="digit" data-value="4" data-label="NUM">4</button>
      <button class="btn" data-type="digit" data-value="5" data-label="NUM">5</button>
      <button class="btn" data-type="digit" data-value="6" data-label="NUM">6</button>
      <button class="btn btn-operator" data-type="operator" data-value="-" data-label="SUB">−</button>

      <button class="btn" data-type="digit" data-value="1" data-label="NUM">1</button>
      <button class="btn" data-type="digit" data-value="2" data-label="NUM">2</button>
      <button class="btn" data-type="digit" data-value="3" data-label="NUM">3</button>
      <button class="btn btn-operator" data-type="operator" data-value="+" data-label="ADD">+</button>

      <button class="btn btn-zero" data-type="digit" data-value="0" data-label="NUM">0</button>
      <button class="btn" data-type="decimal" data-value="." data-label="DEC">.</button>
      <button class="btn btn-equal" data-type="equals" data-value="=" data-label="SOLVE" onclick="calculate()">=</button>
    </main>
  </div>
  <script src="javascript.js"></script>
</body>

</html>
